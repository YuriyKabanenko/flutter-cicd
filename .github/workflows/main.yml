name:  Widget tester

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux, X64] 
    steps:
      - uses: actions/checkout@v3
    
      - name: Setup SDK
        uses: mobiledevops/flutter-sdk-action@v1.0.0
        with:
          flutter-sdk-version: 3.7.7
        
      - name: Install dependencies
        run: flutter pub get
  
      - name: Run tests
        run: flutter test
    
