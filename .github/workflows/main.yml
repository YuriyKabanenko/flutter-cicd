name:  Widget tester

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.10.6
        
      - name: Install dependencies
        run: flutter pub get
  
      - name: Run tests
        run: flutter test
    
