name:  Widget tester

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux, X64] 
    steps:
      - uses: actions/checkout@v3
    
      - name: Setup SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable 
          version: 3.0.2
        
      - name: Install dependencies
        run: flutter pub get
  
      - name: Run tests
        run: flutter test
    
